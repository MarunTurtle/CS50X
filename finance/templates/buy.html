{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h1>Buy</h1>
    <form action="{{ url_for('buy') }}" method="post">
        <label for="symbol">Symbol:</label>
        <input type="text" name="symbol" id="symbol">
        <br>
        <label for="shares">Shares:</label>
        <input type="text" name="shares" id="shares">
        <br>
        <input type="submit" value="Buy">
    </form>
{% endblock %}
